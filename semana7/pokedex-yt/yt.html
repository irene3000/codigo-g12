<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P O K E D E X</title>
    <link rel="stylesheet" href="./yt.css">
    <script src="./yt.js" defer></script>
    <link rel="shortcut icon" href="./pikachu.jpg" />
</head>
<body>
    <div id="main">
        <div id="primero">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" id="name">
                <button type="submit" >BUSCAR</button>
            </form>
        </div>
        <div data-poke-card class="poke-card">
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="" alt="" />
            </div>
            <div data-poke-name></div> 
        </div>
    </div>
    
</body>
</html>
