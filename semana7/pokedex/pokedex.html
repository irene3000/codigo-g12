<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
    <script src="./pokedex.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="primero">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" id="name">
                <button type="submit">BUSCAR</button>
            </form>
        </div>
        <div data-poke-card class="poke-card">
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-shadow.png" alt="" />
            </div>
            <div data-poke-name>Pokedex</div> 
        </div>
    </div>
</body>
</html>
